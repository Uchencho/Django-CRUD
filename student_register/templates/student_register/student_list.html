{% extends "student_register/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottem font-weight-bold">
        <tr>
            <td>Full name</td>
            <td>Faculty</td>
            <td>Student Code</td>
            <td>Department</td>
            <td>
                <a href="{% url 'student_insert' %}" class="btn btn-outline-sucess">
                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for student in student_list %}
            <tr>
                <td>{{student.fullname}}</td>
                <td>{{student.student_code}}</td>
                <td>{{student.faculty}}</td>
                <td>{{student.department}}</td>
                <td>
                    <a href="{% url 'student_update' student.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lag"></i>
                    </a>
                    <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button class="submit btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right">

                            </i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
