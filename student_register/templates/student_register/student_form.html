{% extends "student_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{ form.fullname|as_crispy_field }}
    {{ form.faculty|as_crispy_field }}
    <div class="row">
        <div class="col-md-4">
            {{ form.student_code|as_crispy_field }}
        </div>
        <div class="col-md-4">
            {{ form.department|as_crispy_field }}
        </div>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-database"></i> Submit
    </button>
</form>
{% endblock content %}
